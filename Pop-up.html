<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Message Box</title>
    <link rel="stylesheet" href="styles.css">
  <style>/* Basic styles */
body {
    font-family: Arial, sans-serif;
    text-align: center;
}

/* Button styling */
button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    background: orange;
    color: white;
    border-radius: 5px;
}

/* Popup background */
.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
}

/* Popup content */
.popup-content {
    background: gray;
    color: orange;
    width: 300px;
    padding: 20px;
    border-radius: 8px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
}

/* Close button */
.close-btn {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 20px;
    cursor: pointer;
    color: #333;
}
.close-btn:hover {
    color: red;
}
  </style>
</head>
<body>

    <button onclick="openPopup()">Show Message</button>

    <div class="popup" id="popupBox">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2>Higherjess Business</h2>
            <p>We are building <br>dynamic websites for you</p>
        </div>
    </div>

    <script src="script.js"></script>
  <script>
    function openPopup() {
    document.getElementById("popupBox").style.display = "block";
}

    function closePopup() {
    document.getElementById("popupBox").style.display = "none";
}</script>
</body>
</html>
