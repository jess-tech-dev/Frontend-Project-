<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Web Page with Favicon</title>

  <!-- Link to the favicon file -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  
  <!-- Optional: Specify multiple favicon sizes for different devices -->
  <link rel="icon" href="favicon.png" type="image/png" sizes="32x32">
  <link rel="icon" href="favicon.png" type="image/png" sizes="16x16">
  
  <!-- Optional: Apple touch icon (for iOS devices) -->
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
</head>
<body>
  <h1>Welcome to My Website!</h1>
  <p>This is a simple page with a favicon added to the browser tab.</p>
</body>
</html>
