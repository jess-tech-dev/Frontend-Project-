<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Fruits</title>
</head>
<body>
    <h1>Click on a Fruit</h1>
    <img src="path_to_your_image.png" usemap="#fruitmap" alt="Fruits" />

    <map name="fruitmap">
        <area shape="rect" coords="50,50,150,150" alt="Apple" href="apple.html" />
        <area shape="rect" coords="200,50,300,150" alt="Banana" href="banana.html" />
        <area shape="rect" coords="350,50,450,150" alt="Orange" href="orange.html" />
    </map>
</body>
</html>
