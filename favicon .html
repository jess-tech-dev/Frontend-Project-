<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text-based Favicon Example</title>

  <!-- Link to favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    .favicon-container {
      font-size: 40px;
      color: white;
      background-color: yellow;
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="favicon-container">
    <span>Jessy</span>
  </div>
</body>
</html>
