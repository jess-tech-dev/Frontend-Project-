<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letter-by-Letter Animation</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      font-family: Arial, sans-serif;
      color: yellow;
    }

    .word {
      display: flex;
      font-size: 4rem; /* Size of the letters */
    }

    .letter {
      opacity: 0; /* Hidden by default */
      animation: fadeIn 0.5s ease forwards;
    }

    /* Animation for letters appearing */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px); /* Slight upward motion */
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Adding delays for each letter */
    .letter:nth-child(1) {
      animation-delay: 0s;
    }
    .letter:nth-child(2) {
      animation-delay: 0.5s;
    }
    .letter:nth-child(3) {
      animation-delay: 1s;
    }
    .letter:nth-child(4) {
      animation-delay: 1.5s;
    }
    .letter:nth-child(5) {
      animation-delay: 2s;
    }
    .letter:nth-child(6) {
      animation-delay: 2.5s;
    }
    .letter:nth-child(7) {
      animation-delay: 3s;
    }
    
    
    .container {
      text-align: center;
    }

    .word {
      font-size: 4rem; /* Big size for individual words */
      color: yellow;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    .sentence {
      font-size: 2rem; /* Normal size for the final sentence */
      color: white;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    /* Keyframes for words fading in */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Delay animations for each word */
    .word:nth-child(1) {
      animation-delay: 0s;
    }

    .word:nth-child(2) {
      animation-delay: 1s;
    }

    .word:nth-child(3) {
      animation-delay: 2s;
    }

    .word:nth-child(4) {
      animation-delay: 3s;
    }

    /* Final sentence animation */
    .sentence {
      animation-delay: 4s; /* After all words appear */
    }
  </style>
</head>
<body>
  <div class="word">
    <div class="letter">A</div>
    <div class="letter">M</div>
    <div class="letter">E</div>
    <div class="letter">R</div>
    <div class="letter">I</div>
    <div class="letter">C</div>
    <div class="letter">A</div>
  </div>
</body>
</html>
