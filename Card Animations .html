<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Projects</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 2.5rem;
      color: #007BFF;
    }

    /* Projects Section */
    .projects-section {
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .projects-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    /* Card Styles */
    .card {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .card:hover img {
      transform: scale(1.1);
    }

    .card .content {
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      width: 100%;
      text-align: center;
      transform: translateY(100%);
      transition: transform 0.5s ease;
    }

    .card:hover .content {
      transform: translateY(0);
    }

    .card h3 {
      margin: 0;
      font-size: 18px;
    }

    .card p {
      font-size: 14px;
      margin: 5px 0 0;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .card img {
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <h1>My Portfolio Projects</h1>
  <section class="projects-section">
    <div class="projects-container">
      <!-- Project Card 1 -->
      <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Project Image">
        <div class="content">
          <h3>E-commerce Website</h3>
          <p>A sneaker-focused e-commerce project showcasing React and CSS3.</p>
        </div>
      </div>
      <!-- Project Card 2 -->
      <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Project Image">
        <div class="content">
          <h3>Networking Dashboard</h3>
          <p>A network monitoring app using JavaScript and Packet Tracer.</p>
        </div>
      </div>
      <!-- Project Card 3 -->
      <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Project Image">
        <div class="content">
          <h3>Art Showcase</h3>
          <p>A digital gallery featuring portraits and landscapes.</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
