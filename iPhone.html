<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive iPhone Design</title>
  <link rel="stylesheet" href="styles.css">
  <style>body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  background: #f5f5f5;
  font-family: 'Arial', sans-serif;
}

.iphone {
  position: relative;
  width: 300px;
  height: 600px;
  background: #000;
  border-radius: 40px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
  border: 2px solid #888;
}

.screen {
  position: relative;
  width: 90%;
  height: 88%;
  background: #fff;
  margin: 6% auto;
  border-radius: 30px;
  overflow: hidden;
  box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
}

.notch {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 120px;
  height: 30px;
  background: #000;
  border-bottom-left-radius: 15px;
  border-bottom-right-radius: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 10px;
}

.notch .camera,
.notch .speaker {
  background: #444;
  border-radius: 50%;
}

.notch .camera {
  width: 10px;
  height: 10px;
}

.notch .speaker {
  width: 50px;
  height: 5px;
  border-radius: 2.5px;
}

.display {
  position: absolute;
  top: 50px;
  bottom: 20px;
  left: 20px;
  right: 20px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: #333;
  text-align: center;
}

.display h1 {
  font-size: 1.5rem;
  margin: 0;
}

.display p {
  font-size: 1rem;
  margin: 0.5rem 0 0;
}

.home-button {
  position: absolute;
  bottom: 15px;
  left: 50%;
  transform: translateX(-50%);
  width: 50px;
  height: 50px;
  background: #444;
  border-radius: 50%;
  box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
}

/* Responsive Design */
@media (max-width: 768px) {
  .iphone {
    width: 240px;
    height: 480px;
  }

  .display h1 {
    font-size: 1.2rem;
  }

  .display p {
    font-size: 0.9rem;
  }
}

@media (max-width: 480px) {
  .iphone {
    width: 200px;
    height: 400px;
  }

  .display h1 {
    font-size: 1rem;
  }

  .display p {
    font-size: 0.8rem;
  }
}</style></head>
<body>
  <div class="iphone">
    <div class="screen">
      <div class="notch">
        <div class="camera"></div>
        <div class="speaker"></div>
      </div>
      <div class="display">
        <h1>iPhone Screen</h1>
        <p>Responsive Design</p>
      </div>
    </div>
    <div class="home-button"></div>
  </div>
</body>
</html>
