<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <style> /* General Styling */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  transition: background-color 0.3s, color 0.3s;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #007bff;
  color: white;
  padding: 10px 20px;
}

.navbar {
  display: flex;
  list-style: none;
  gap: 15px;
}

.navbar li {
  cursor: pointer;
}

button {
  padding: 5px 10px;
  cursor: pointer;
}

/* Slider Styling */
.slider {
  display: flex;
  overflow: hidden;
  width: 100%;
  height: 80vh;
}

.slide {
  min-width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 2rem;
  transition: transform 0.5s ease-in-out;
}

.slide:nth-child(even) {
  background: #f4f4f4;
}

/* Dark Mode */
body.dark {
  background-color: #121212;
  color: white;
}
body.dark header {
  background: #333;
}
  </style>
</head>
<body>
  <header>
    <nav>
      <ul class="navbar">
        <li data-slide="0">Home</li>
        <li data-slide="1">About</li>
        <li data-slide="2">Projects</li>
        <li data-slide="3">Contact</li>
      </ul>
      <button id="darkModeToggle">Toggle Dark Mode</button>
    </nav>
  </header>

  <main>
    <div class="slider">
      <div class="slide" id="slide-0">Jessy Kalanga Mbay</div>
      <div class="slide" id="slide-1">About Me</div>
      <div class="slide" id="slide-2">My Projects</div>
      <div class="slide" id="slide-3">Contact Me</div>
    </div>
  </main>

  <script src="script.js"></script>
  <script>// Dark Mode Toggle
const darkModeToggle = document.getElementById("darkModeToggle");
darkModeToggle.addEventListener("click", () => {
  document.body.classList.toggle("dark");
});

// Slider Logic
const navbarItems = document.querySelectorAll(".navbar li");
const slides = document.querySelector(".slider");
navbarItems.forEach((item) => {
  item.addEventListener("click", (e) => {
    const slideIndex = e.target.getAttribute("data-slide");
    slides.style.transform = `translateX(-${slideIndex * 100}%)`;
  });
});
  </script>
</body>
</html>
