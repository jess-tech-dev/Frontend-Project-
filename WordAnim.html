<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Words Animation</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    .word {
      font-size: 4rem; /* Big size for individual words */
      color: yellow;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    .sentence {
      font-size: 2rem; /* Normal size for the final sentence */
      color: white;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    /* Keyframes for words fading in */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Delay animations for each word */
    .word:nth-child(1) {
      animation-delay: 0s;
    }

    .word:nth-child(2) {
      animation-delay: 1s;
    }

    .word:nth-child(3) {
      animation-delay: 2s;
    }

    .word:nth-child(4) {
      animation-delay: 3s;
    }

    /* Final sentence animation */
    .sentence {
      animation-delay: 4s; /* After all words appear */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="word">Hello</div>
    <div class="word">World</div>
    <div class="word">This</div>
    <div class="word">Works</div>
    <div class="sentence">Hello World This Works</div>
  </div>
</body>
</html>
