  <style>/* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    line-height: 1.6;
    animation: fadeIn 1.5s ease-in-out;
}
  h1 {
    font-size:1.2em;
  }
header {
    text-align: center;
    padding: 50px;
    background: #333;
    color: white;
    position: relative;
    overflow: hidden;
}

/* Loader */
.loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #333;
    z-index: 10;
}
.loader.hidden {
    animation: fadeOut 0.5s forwards;
}

/* Slider */
.slider {
    position: relative;
    overflow: hidden;
    max-width: 80%;
    margin: 0 auto;
}
.slides {
    display: flex;
    transition: transform 0.5s ease-in-out;
}
.slide {
    min-width: 70%;
    box-sizing: border-box;
    text-align: center;
}
.slide img {
    width: 100%;
    height: auto;
}
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}
@keyframes fadeOut {
    to {
        opacity: 0;
        visibility: hidden;
    }
}

/* Animated Text */
.animated-text span {
    display: inline-block;
    animation: typing 3s steps(20, end), blink 0.5s step-end infinite;
    white-space: nowrap;
    overflow: hidden;
    border-right: 2px solid;
}
@keyframes typing {
    from {
        width: 0;
    }
    to {
        width: 100%;
    }
}
@keyframes blink {
    from,
    to {
        border-color: transparent;
    }
    50% {
        border-color: white;
    }
}

/* Buttons */
.btn {
    display: inline-block;
    background: #00bcd4;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    transition: background 0.3s;
}
.btn:hover {
    background: #0097a7;
}</style></head>

    .container {

  <script>// Loader Animation
window.addEventListener("load", () => {
    const loader = document.getElementById("loader");
    loader.classList.add("hidden");
});

// Slider Logic
let currentIndex = 0;
const slides = document.querySelectorAll(".slide");
function showSlide(index) {
    const slidesContainer = document.querySelector(".slides");
    slidesContainer.style.transform = `translateX(-${index * 100}%)`;
}
setInterval(() => {
    currentIndex = (currentIndex + 1) % slides.length;
    showSlide(currentIndex);
}, 3000);</script></body>
