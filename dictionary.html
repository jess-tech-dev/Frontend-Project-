<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Dictionary</title>
  <link rel="stylesheet" href="styles.css">
  <style>body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  padding: 20px;
}

.word {
  position: relative;
  color: blue;
  cursor: pointer;
  text-decoration: underline;
}

.word::after {
  content: attr(data-definition);
  position: absolute;
  left: 0;
  bottom: -25px;
  background: #f9f9f9;
  border: 1px solid #ddd;
  padding: 5px;
  font-size: 14px;
  color: #333;
  white-space: nowrap;
  display: none;
  z-index: 10;
}

.word:hover::after {
  display: block;
}</style></head>
<body>
  <h1>Hover Dictionary</h1>
  <p>
    Hover over the <span class="word" data-definition="A place for storing books.">library</span> to see its definition.
    Another example is <span class="word" data-definition="A person who creates art.">artist</span>.
  </p>
  <script src="script.js"></script>
  <script>document.querySelectorAll('.word').forEach(word => {
  word.addEventListener('mouseover', () => {
    word.style.color = 'darkred';
  });
  word.addEventListener('mouseout', () => {
    word.style.color = 'blue';
  });
});</script></body>
</html>
