<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light Card Animations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
      margin: 0;
    }

    .card-container {
      display: flex;
      gap: 20px;
    }

    .card {
      width: 200px;
      height: 300px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      position: relative;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: 60%;
      object-fit: cover;
    }

    .card .content {
      padding: 15px;
      text-align: center;
    }

    .card h3 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }

    .card p {
      font-size: 14px;
      color: #555;
    }

    .card .btn {
      margin-top: 15px;
      display: inline-block;
      padding: 8px 15px;
      background-color: #007BFF;
      color: white;
      border-radius: 20px;
      text-decoration: none;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .card .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <img src="https://via.placeholder.com/200x180" alt="Card Image">
      <div class="content">
        <h3>Card Title</h3>
        <p>Some quick example text to describe the content of this card.</p>
        <a href="#" class="btn">Learn More</a>
      </div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200x180" alt="Card Image">
      <div class="content">
        <h3>Another Title</h3>
        <p>Some additional text to give context to this card's purpose.</p>
        <a href="#" class="btn">Learn More</a>
      </div>
    </div>
  </div>
</body>
</html>
