<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Path</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 15px;
    }

    .dot {
      width: 100px;
      height: 100px;
      background: #fff;
      border: 2px solid #aaa;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s, border-color 0.3s;
    }

    .dot.active {
      background: #3498db;
      border-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="dot" data-id="1"></div>
    <div class="dot" data-id="2"></div>
    <div class="dot" data-id="3"></div>
    <div class="dot" data-id="4"></div>
    <div class="dot" data-id="5"></div>
    <div class="dot" data-id="6"></div>
    <div class="dot" data-id="7"></div>
    <div class="dot" data-id="8"></div>
    <div class="dot" data-id="9"></div>
  </div>

  <script>
    const dots = document.querySelectorAll('.dot');
    let password = [];
    let isDrawing = false;

    dots.forEach(dot => {
      dot.addEventListener('mousedown', () => {
        isDrawing = true;
        activateDot(dot);
      });

      dot.addEventListener('mouseover', () => {
        if (isDrawing) activateDot(dot);
      });

      dot.addEventListener('mouseup', () => {
        isDrawing = false;
        validatePassword();
      });
    });

    function activateDot(dot) {
      if (!dot.classList.contains('active')) {
        dot.classList.add('active');
        password.push(dot.dataset.id);
      }
    }

    function validatePassword() {
      console.log('Password Path:', password.join('-'));
      // Reset the path (for demo purposes)
      setTimeout(() => {
        dots.forEach(dot => dot.classList.remove('active'));
        password = [];
      }, 1000);
    }
  </script>
</body>
</html>
