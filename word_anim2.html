<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Words on Image</title>
  <link rel="stylesheet" href="styles.css">
  <style>/* Make sure the image container takes up the full screen */
.image-container {
  position: relative;
  width: 100%;
  height: 100vh; /* Full viewport height */
}

/* Background image style */
.background-image {
  width: 100%;
  height: 100%;
  object-fit: cover; /* Ensure the image covers the whole container */
}

/* Style for animated text */
.animated-text {
  position: absolute;
  top: 50%; /* Position text vertically in the center */
  left: 50%; /* Position text horizontally in the center */
  transform: translate(-50%, -50%); /* Adjust the position to be perfectly centered */
  font-size: 3rem;
  font-weight: bold;
  color: white;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
  opacity: 0; /* Initially hidden */
  animation: fadeIn 3s ease-in-out forwards; /* Apply animation */
}

/* Define the animation */
@keyframes fadeIn {
  0% {
    opacity: 0;
    transform: translate(-50%, -50%) scale(0.8);
  }
  100% {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
  }
}</style></head>
<body>
  <div class="image-container">
    <img src="your-image.jpg" alt="Background Image" class="background-image">
    <div class="animated-text">Hello, World!</div>
    
  </div>
</body>
</html>
