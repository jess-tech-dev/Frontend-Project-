<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer with Social Media Icons</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

footer {
  background-color: #222;
  padding: 20px 0;
  text-align: center;
}

.social-media {
  display: flex;
  justify-content: center;
  gap: 15px;
}

.icon {
  color: #fff;
  font-size: 24px;
  text-decoration: none;
  transition: transform 0.3s, color 0.3s;
}

.icon:hover {
  color: #ff4757;
  transform: scale(1.2);
}

.instagram:hover { color: #E4405F; }
.whatsapp:hover { color: #25D366; }
.tiktok:hover { color: #010101; }
.linkedin:hover { color: #0077b5; }
.facebook:hover { color: #4267B2; }
.twitter:hover { color: #1DA1F2; }
.pinterest:hover { color: #E60023; }
.youtube:hover { color: #FF0000; }</style></head>
<body>
  <footer>
    <div class="social-media">
      <a href="https://www.instagram.com" target="_blank" class="icon instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://wa.me/1234567890" target="_blank" class="icon whatsapp">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a href="https://www.tiktok.com" target="_blank" class="icon tiktok">
        <i class="fab fa-tiktok"></i>
      </a>
      <a href="https://www.linkedin.com" target="_blank" class="icon linkedin">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://www.facebook.com" target="_blank" class="icon facebook">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="https://www.twitter.com" target="_blank" class="icon twitter">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://www.pinterest.com" target="_blank" class="icon pinterest">
        <i class="fab fa-pinterest"></i>
      </a>
      <a href="https://www.youtube.com" target="_blank" class="icon youtube">
        <i class="fab fa-youtube"></i>
      </a>
    </div>
  </footer>
</body>
</html>
