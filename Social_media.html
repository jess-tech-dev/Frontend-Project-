<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Button</title>
    <style>
    body {
        background-color: gold;
    }
    p {
        font-family: verdana;
        color: darkgreen;
        font-size: 3em;
    }
        /* Share button */
        .share-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        body: hover {
            background- color: red;
            transition: background- color ease 3s, transform ease 3s;
        }

        /* Social buttons container (hidden by default) */
        .share-options {
            position: fixed;
            bottom: 70px;
            right: 20px;
            display: none; /* Initially hidden */
            flex-direction: column;
            gap: 10px;
        }

        /* Style for each social button */
        .share-options a {
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            color: white;
            display: block;
            text-align: center;
            font-size: 14px;
        }

        .facebook { background-color: #3b5998; }
        .twitter { background-color: #1da1f2; }
        .whatsapp { background-color: #25d366; }
    </style>
</head>
<body>
    <p><b>"In God we trust,<br>Marry Christmas!"<b></p>

    <!-- Main Share Button -->
    <button class="share-btn" onclick="toggleShare()">Share</button>

    <!-- Hidden Social Share Buttons -->
    <div class="share-options" id="share-options">
        <a href="https://www.facebook.com/sharer/sharer.php?u=https://yourwebsite.com" target="_blank" class="facebook">Facebook</a>
        <a href="https://twitter.com/intent/tweet?url=https://yourwebsite.com&text=Check this out!" target="_blank" class="twitter">Twitter</a>
        <a href="https://api.whatsapp.com/send?text=Check this out! https://yourwebsite.com" target="_blank" class="whatsapp">WhatsApp</a>
    </div>

    <script>
        function toggleShare() {
            var shareOptions = document.getElementById("share-options");
            if (shareOptions.style.display === "flex") {
                shareOptions.style.display = "none";
            } else {
                shareOptions.style.display = "flex";
            }
        }
    </script>

</body>
</html>
