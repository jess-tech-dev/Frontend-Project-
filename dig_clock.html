<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Clock</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-r from-green-400 to-blue-500">
  <div class="bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-gray-700 text-center mb-4">Digital Clock</h1>
    <div id="clock" class="text-5xl font-mono text-green-600 text-center">
      00:00:00
    </div>
  </div>
  <div id="date" class="text-lg text-gray-600 text-center mt-4">
  Loading date...
</div>
  
  <script>
    function updateClock() {
      const clockElement = document.getElementById('clock');
      const now = new Date();

      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();

      // Format numbers to always show two digits
      hours = hours < 10 ? '0' + hours : hours;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      seconds = seconds < 10 ? '0' + seconds : seconds;

      // Display the time
      clockElement.textContent = `${hours}:${minutes}:${seconds}`;
    }

    // Update the clock every second
    setInterval(updateClock, 1000);
    updateClock();
  
  function updateDate() {
  const dateElement = document.getElementById('date');
  const now = new Date();

  // Format date as "Wednesday, January 8, 2025"
  const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
  dateElement.textContent = now.toLocaleDateString(undefined, options);
}

// Initialize the date immediately
updateDate();
  
  </script>
</body>
</html>
